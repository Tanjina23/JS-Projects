<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form action="">
            <!-- <label >Result </label>
            <input type="text" id="result" class="form-control"> -->
            <h1 id="result">0</h1>

            <label >First Number : </label>
            <input type="number" id="num-1" class="form-control">

            <label >Second Number : </label>
            <input type="number" id="num-2" class="form-control"><br>
            
            <button type="button" onclick="Add()" class="btn btn-primary">
                +
            </button>
            <button type="button" onclick="Sub()" class="btn btn-secondary">
                -
            </button>
            <button type="button" onclick="Mult()" class="btn btn-success">
                *
            </button>
            <button type="button" onclick="Div()" class="btn btn-danger">
                /
            </button>
        </form>
    </div>

<script>
  
function Add(){
    num1 = parseInt(document.getElementById('num-1').value)
    num2 = parseInt(document.getElementById('num-2').value)
    sum = num1 + num2
    document.getElementById('result').innerHTML = sum
    console.log('Addition')
}

function Sub(){
    num1 = parseInt(document.getElementById('num-1').value)
    num2 = parseInt(document.getElementById('num-2').value)
    sub = num1 - num2
    document.getElementById('result').innerHTML = sub
    console.log('Addition')
}
    
function Mult(){
    num1 = parseInt(document.getElementById('num-1').value)
    num2 = parseInt(document.getElementById('num-2').value)
    mult = num1 * num2
    document.getElementById('result').innerHTML = mult
    console.log('Addition')
}

function Div(){
    num1 = parseInt(document.getElementById('num-1').value)
    num2 = parseInt(document.getElementById('num-2').value)
    div = num1 / num2
    document.getElementById('result').innerHTML = div
    console.log('Addition')
}
</script>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
