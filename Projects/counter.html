<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div id="display" class="p-10 m-5">
    <p>
       0
    </p>
</div>

<div class="btn" class="p-10">
    <button onclick="add()" class="btn btn-success" id="btn-1">Increament</button>
    <button onclick="sub()" class="btn btn-danger" id="btn-2">Decreament</button>
</div>

<script>
 
var value = 0;

textContent = document.getElementById('display')
//button_1 = document.getElementById('btn-1')
//button_2 = document.getElementById('btn-2')
 

function add(){
    value++;
    textContent.innerHTML = value;
    console.log("added")
}

function sub(){
    if(value > 0){
        value--;
        textContent.innerHTML = value;
        console.log("substract")
    }
}

</script>

</body>
